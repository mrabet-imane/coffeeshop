<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (60 characters max) -->
    <title>Best Coffee Shop | Fresh Coffee, Pastries & Cozy Space</title>

    <!-- Meta Description (150â€“160 characters) -->
    <meta
      name="description"
      content="Discover our coffee shop offering freshly brewed coffee, delicious pastries, and a warm cozy atmosphere. Visit us for the best coffee experience."
    />

    <!-- Keywords (optional but still useful) -->
    <meta
      name="keywords"
      content="coffee shop, cafe, fresh coffee, espresso, cappuccino, pastries, coffee near me"
    />

    <!-- Author -->
    <meta name="author" content="Coffee Shop" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.yourcoffeeshop.com/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo-1-removebg-preview.png" loading="eager" />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Best Coffee Shop | Fresh Coffee & Pastries" />
    <meta
      property="og:description"
      content="Enjoy premium coffee, handmade pastries, and a relaxing atmosphere in our coffee shop."
    />
    <meta property="og:url" content="https://www.yourcoffeeshop.com/" />
    <meta property="og:image" content="https://www.yourcoffeeshop.com/og-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Best Coffee Shop | Fresh Coffee & Pastries" />
    <meta
      name="twitter:description"
      content="Freshly brewed coffee, delicious pastries, and a cozy place to relax."
    />
    <meta name="twitter:image" content="https://www.yourcoffeeshop.com/og-image.jpg" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#6f4e37" />

    <!-- Preconnect (performance boost) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" as="image" href="/assets/images/coffee-cupcake-table.webp">

    <!-- Schema.org (JSON-LD for SEO) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "CafeOrCoffeeShop",
        "name": "Coffee Shop",
        "url": "https://www.yourcoffeeshop.com",
        "image": "https://www.yourcoffeeshop.com/og-image.jpg",
        "description": "A cozy coffee shop serving fresh coffee and delicious pastries.",
        "servesCuisine": "Coffee",
        "priceRange": "$$",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Coffee Street",
          "addressLocality": "Your City",
          "addressCountry": "MA"
        }
      }
    </script>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
